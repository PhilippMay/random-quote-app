<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Quote Challenge</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


    <script>
        $(document).ready(function() {

            $.getJSON("http://api.icndb.com/jokes/random", function(json) {
                $("#quote").html(json.value.joke);
                $('.tweet').html("<a href=\"https://twitter.com/intent/tweet?text=" + json.value.joke + "\" target=\"_blank\"><i class=\"fa fa-twitter\" aria-hidden=\"true\"></i></a>")
            });

            $('#new').click(function() {
                $.getJSON("http://api.icndb.com/jokes/random", function(json) {
                    $("#quote").html(json.value.joke);
                    $('.tweet').html("<a href=\"https://twitter.com/intent/tweet?text=" + json.value.joke + "\" target=\"_blank\"><i class=\"fa fa-twitter\" aria-hidden=\"true\"></i></a>")
                });
            });
        });

    </script>



    <div class="container-fluid">
        <div class="row">
            <div class=" well col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
                <div>
                    <p id="quote"></p>


                </div>

                <button id="new" class="btn but">New</button>
                <button class="btn tweet"></button>

            </div>
        </div>
    </div>
    <div class="footer">Quotes sourced from <a href="http://www.icndb.com/api/">www.icndb.com</a></div>

</body>
